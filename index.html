<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SaaS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>SaaS</h1>
  <p>Smart AI Athlete System</p>

  <!-- IMPORTANT: form ID -->
  <form id="userForm">
    <input id="age" placeholder="Age" required>
    <input id="weight" placeholder="Weight" required>
    <input id="height" placeholder="Height" required>

    <select id="goal">
      <option value="bulk">Muscle Gain</option>
      <option value="cut">Fat Loss</option>
    </select>

    <!-- IMPORTANT: type submit -->
    <button type="submit">Enter SaaS</button>
  </form>

  <!-- IMPORTANT: JS FILE -->
  <script src="main.js"></script>
</body>
</html>
